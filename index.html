<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-tac-toe</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js" type="module"></script>

</head>

<body>
	<h1>Tic-Tac-Toe</h1>
	<div class="jatekosok">
		<label for="jatekos1">Játékos1:</label>
		<input type="text" id="jatekos1" name="jatekos1" value="Macska"><br><br>
		<label for="jatekos2">Játékos2:</label>
		<input type="text" id="jatekos2" name="jatekos2" value="Kutya"><br><br>
		<input type="radio" checked id="html" name="meret" value="9">
		<label for="html">3x3</label><br>
		<input type="radio" id="css" name="meret" value="16">
		<label for="css">4x4</label><br>
	</div>

	<div class="eredmenyjelzo">
		<!-- EREDMÉNYJELZŐ -->
	</div>
	<div id="jatekter">
		<!-- JATEKTER -->
	</div>
	<div id="uj-jatek" title="Új játék"><span>Új játék</span></div>
	<footer>Dekany Mate</footer>
</body>

</html>
